<ion-header>
  <ion-navbar>
    <ion-title>
      Mot de passe oublié
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header" padding align="center" text-left>
  <p>Entrez l'adresse email
associée à votre compte,
nous vous enverrons un
lien par mail pour
réinitialiser votre mot de passe.</p>

  <form (ngSubmit)="valid()" [formGroup]="userForm" style="padding-top: 5px">
  <ion-list no-lines>

    <ion-item>
      <ion-label color="dark" stacked>  E-mail </ion-label>
      <ion-input formControlName="email" type="email" placeholder=""></ion-input>

    </ion-item>


  <div padding>
    <button ion-button color="dark" type="submit" full>VALIDER</button>
  </div>
  </ion-list>
</form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Inscription
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="has-header" padding align="center" text-left>
  <p>Entrez l'adresse email
associée à votre compte,
nous vous enverrons un
lien par mail pour
réinitialiser votre mot de passe.</p>

  <ion-list no-lines>
    <ion-item>
      <ion-label color="dark" stacked> Prénom </ion-label>
      <ion-input  type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>  Nom </ion-label>
      <ion-input  type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark" stacked>  E-mail </ion-label>
      <ion-input  type="email" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Je souhaite recevoir la <br/>newsletter de Selency</ion-label>
      <ion-checkbox color="dark" checked="true"></ion-checkbox>
    </ion-item>

  <div padding>
    <button ion-button color="dark" type="submit" (click)="valid()" full>SE CONNECTER</button>
  </div>
  </ion-list>

</ion-content>
